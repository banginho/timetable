<!DOCTYPE html>
<html lang="en">
    <style>
        table td {
            border: 1px solid black;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timetable</title>
</head>
<body>
    <h2>My Timetable</h2>
    <table>
        <tr>
            <td rowspan="6">수요일</td>
            <td>교시</td>
            <td>과목</td>
        </tr>
    </table>
</body>
</html>
